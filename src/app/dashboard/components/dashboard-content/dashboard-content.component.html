<div class="dashboard">
  <div class="dashboard__title">
    <h1 class="dashboard__title-text">Dashboard</h1>
  </div>
  <mat-divider></mat-divider>
  <div class="dashboard__content animated fade-in-down">
    <div class="dashboard__content-main">
      <mat-card class="mat-elevation-z3">
        <app-pie-chart
          [title]="'Gráfica Afiliados por Comité.'"
          [pieChartLabels]="committeeLabels"
          [pieChartData]="committeeDataSet"
          [colorOption]="1">
        </app-pie-chart>
        <div class="report">
          <button class="custom__button" mat-raised-button color="primary" (click)="onMembersReport()">
            <mat-icon>insert_chart_outlined</mat-icon> Descargar reporte de Afiliados
          </button>
        </div>
      </mat-card>
    </div>
    <div class="dashboard__content-main">
      <mat-card class="mat-elevation-z3">
        <app-pie-chart
          [title]="'Gráfica Personas por Rol.'"
          [pieChartLabels]="roleLabels"
          [pieChartData]="roleDataSet"
          [colorOption]="2">
        </app-pie-chart>
        <div class="report">
          <button class="custom__button" mat-raised-button color="primary" (click)="onAllPeopleReport()">
            <mat-icon>insert_chart_outlined</mat-icon> Descargar reporte de General
          </button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
